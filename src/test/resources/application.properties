spring.application.name = vvic-wms-task
server.port = 9000
management.security.enabled = false
spring.datasource.driver-class-name = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://192.168.2.31:3306/vvic-wms?rewriteBatchedStatements=true&useUnicode=true&characterEncoding=utf8&autoReconnect=true&allowMultiQueries=true&serverTimezone=Asia/Shanghai
spring.datasource.username = root
spring.datasource.password = vvic.com
spring.datasource.druid.initial-size = 5
spring.datasource.druid.max-active = 150
spring.datasource.druid.min-idle = 5
spring.datasource.druid.max-wait = 60000
spring.datasource.druid.pool-prepared-statements = false
spring.datasource.druid.max-pool-prepared-statement-per-connection-size = -1
spring.datasource.druid.validation-query = SELECT 1
spring.datasource.druid.validation-query-timeout = 30000
spring.datasource.druid.test-on-borrow = false
spring.datasource.druid.test-on-return = false
spring.datasource.druid.test-while-idle = true
spring.datasource.druid.time-between-eviction-runs-millis = 60000
spring.datasource.druid.min-evictable-idle-time-millis = 30000
spring.datasource.druid.use-global-data-source-stat = true
#mybatis.config-location = classpath:mybatis-config.xml
mybatis.mapper-locations = classpath:com/vvic/mos/mapper/*Mapper.xml


server.tomcat.accept-count = 3000
server.tomcat.max-connections = 10000
server.tomcat.max-threads = 3000